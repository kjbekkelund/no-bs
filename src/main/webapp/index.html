<html>
<head>
    <title>No BS</title>

    <meta charset="utf-8">
    
    <link rel="stylesheet" href="vendor/normalize.css">
    
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components/input.css">

<body>
    <header id="header"><h1>No BS</h1></header>
    <div class="content">
        <section class="library">
            <div class="library-controls cell cell-2">
                <header class="library-header">
                    <h3><span>Your library</span> <a href="#" class="add-book"><i class="icon icon-plus"></i></a></h3>
                </header>
                <ul class="books"></ul>
            </div>
            <div class="library-content">
                <form class="book-input-form form">
                    <h4>Input a new book</h4>
                    <input class="title-input input" placeholder="Enter title"><br>
                    <input class="author-input input" placeholder="Enter author"><br>
                    <div class="form-actions">
                        <button class="cancel-button btn">Cancel</button>
                        <button class="submit-button btn">Confirm</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
